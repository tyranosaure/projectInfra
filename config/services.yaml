
parameters:
    ldap_host: '%env(string:LDAP_HOST)%'
    ldap_connection: '%env(string:LDAP_CONNECTION_STRING)%'
    ldap_base_dn: '%env(string:LDAP_BASE_DN)%'
    ldap_search_dn: '%env(string:LDAP_SEARCH_DN)%'
    ldap_search_password: '%env(string:LDAP_SEARCH_PASSWORD)%'

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    Symfony\Component\Ldap\Ldap:
        arguments: [ '@Symfony\Component\Ldap\Adapter\ExtLdap\Adapter' ]
        tags:
            - ldap
    Symfony\Component\Ldap\Adapter\ExtLdap\Adapter:
        arguments:
            - host: '%ldap_host%'
              port: 389
              encryption: tls
              options:
                  protocol_version: 3
                  referrals: false

    App\EventListener\LoginListener:
        tags:
            - { name: 'kernel.event_listener', event: 'security.interactive_login' }
